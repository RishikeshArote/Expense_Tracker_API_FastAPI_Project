{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Expense Summary</h2>
    
    <div class="mb-3">
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <select class="form-select" name="month" onchange="this.form.submit()">
                    <option value="">All Months</option>
                    {% for month in months %}
                        <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>{{ month }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>
    
    {% if category_totals %}
    <div class="row">
        <div class="col-md-8">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">No expense data available for the selected month.</div>
    {% endif %}
</div>

{% if category_totals %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ categories|tojson }},
            datasets: [{
                label: 'Expenses by Category',
                data: {{ amounts|tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
{% endif %}
{% endblock %}
