{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Expense</h2>
    <form method="post" action="/update-expense/{{ expense.id }}">
        <!-- Add this month select field -->
        <div class="form-group">
            <label>Month:</label>
            <select name="month" required>
                {% for month in months %}
                <option value="{{ month }}" 
                        {% if month == expense.date.strftime('%B') %}selected{% endif %}>
                    {{ month }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>
        </div>
        
        <div class="form-group">
            <label>Category:</label>
            <select name="category" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if category == expense.category %}selected{% endif %}>
                    {{ category }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description">{{ expense.description or '' }}</textarea>
        </div>
        
        <button type="submit">Update Expense</button>
    </form>
</div>
{% endblock %}
